<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>
<table border="1" width="500px" height="500px">
    <tr>
        <td colspan="2" bgcolor="#ffffff"><br/></td>
        <td colspan="2" bgcolor="#ffffff"><br/></nbsp></td>
        <td colspan="2" bgcolor="#fffa69"><br/></td>
    </tr>
    <tr>
        <td bgcolor="#ffffff"><br/></td>
        <td colspan="3" rowspan="2" bgcolor="#ff5b2d"><br/></td>
        <td colspan="2" bgcolor="#fffa69"><br/></td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="#ffffff"><br/></td>
        <td bgcolor="#ffffff"><br/></td>
        <td bgcolor="#ffffff"><br/></td>
    </tr>
    <tr>
        <td bgcolor="#212121"><br/></td>
        <td bgcolor="#212121"><br/></td>
        <td bgcolor="#ffffff"><br/></td>
        <td colspan="2" bgcolor="#ffffff"><br/></td>
    </tr>
    <tr>
        <td rowspan="3" bgcolor="#fffa69"><br/></td>
        <td  bgcolor="#212121"><br/></td>
        <td  bgcolor="#212121"><br/></td>
        <td bgcolor="#ffffff"><br/></td>
        <td colspan="2" rowspan="2" bgcolor="#074481"><br/></td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" bgcolor="#ffffff"><br/></td>
        <td bgcolor="#212121"><br/></td>
    </tr>
    <tr>
        <td colspan="3"><br/></td>
    </tr>
</table>
</body>
</html>
